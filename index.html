<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="grid-container">
            <div class="display">
                <p id="top-display"></p>
                <p id="main-display">0</p>
            </div>
            <button class="btn value" id="7">7</button>
            <button class="btn value" id="8">8</button>
            <button class="btn value" id="9">9</button>
            <button class="btn other" id="clear">C</button>
            <button class="btn other" id="all-clear">AC</button>
            <button class="btn value" id="4">4</button>
            <button class="btn value" id="5">5</button>
            <button class="btn value" id="6">6</button>
            <button class="btn operator" id="divide">/</button>
            <button class="btn operator" id="multiply">x</button>
            <button class="btn value" id="1">1</button>
            <button class="btn value" id="2">2</button>
            <button class="btn value" id="3">3</button>
            <button class="btn operator" id="plus">+</button>
            <button class="btn operator" id="minus">-</button>
            <button class="btn value" id="toggle-sign">+/-</button>
            <button class="btn value" id="0">0</button>
            <button class="btn value" id="decimal">.</button>
            <button class="btn operator" id="equals">=</button>         
        </div>
        <div id="history">
            <p>History</p>
        </div>
    </div>
</body>
</html>
