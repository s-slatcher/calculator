<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="grid-container">
            <div class="display">
                <p id="top-display"></p>
                <p id="main-display"></p>
            </div>
            <button class="btn" id="num-7">7</button>
            <button class="btn" id="num-8">8</button>
            <button class="btn" id="num-9">9</button>
            <button class="btn" id="clear">C</button>
            <button class="btn" id="all-clear">AC</button>
            <button class="btn" id="num-4">4</button>
            <button class="btn" id="num-5">5</button>
            <button class="btn" id="num-6">6</button>
            <button class="btn" id="divide">/</button>
            <button class="btn" id="multiply">x</button>
            <button class="btn" id="num-1">1</button>
            <button class="btn" id="num-2">2</button>
            <button class="btn" id="num-3">3</button>
            <button class="btn" id="plus">+</button>
            <button class="btn" id="minus">-</button>
            <button class="btn" id="toggle-sign">+/-</button>
            <button class="btn" id="num-0">0</button>
            <button class="btn" id="decimal">.</button>
            <button class="btn" id="equals">=</button>         
        </div>
    </div>
</body>
</html>
