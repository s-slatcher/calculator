<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calculator.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="grid-container">
            <div class="display">
                <p id="top-display">50 +</p>
                <p id="bottom-display">875</p>
            </div>
            <button class="num" id="num7">7</button>
            <button class="num" id="num8">8</button>
            <button class="num" id="num9">9</button>
            <button class="op" id="clear">C</button>
            <button class="op" id="all-clear">AC</button>
            <button class="num" id="num4">4</button>
            <button class="num" id="num5">5</button>
            <button class="num" id="num6">6</button>
            <button class="op" id="divde">/</button>
            <button class="op" id="multiply">x</button>
            <button class="num" id="num1">1</button>
            <button class="num" id="num2">2</button>
            <button class="num" id="num3">3</button>
            <button class="op" id="plus">+</button>
            <button class="op" id="minus">-</button>
            <button class="op" id="change-sign">+/-</button>
            <button class="num" id="num0">0</button>
            <button class="op" id="decimal">.</button>
            <button class="op" id="equals">=</button>         
        </div>
    </div>
</body>
</html>
